version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - /app/__pycache__
    environment:
      - APP_ENV=development
      - DEBUG=true
    ports:
      - "8000:8000"

  db:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: alice_dev
      POSTGRES_USER: alice_dev
      POSTGRES_PASSWORD: alice_dev_123

  falkordb:
    ports:
      - "${FALKORDB_PORT:-6379}:6379"
