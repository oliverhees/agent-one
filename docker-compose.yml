services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: alice-api
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      falkordb:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
      - REDIS_HOST=falkordb
      - FALKORDB_PORT=${FALKORDB_PORT:-6379}
      - GRAPHITI_ENABLED=${GRAPHITI_ENABLED:-true}
    restart: unless-stopped
    networks:
      - alice-network

  db:
    image: pgvector/pgvector:pg16
    container_name: alice-db
    ports:
      - "5435:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-alice}
      POSTGRES_USER: ${POSTGRES_USER:-alice}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-alice_dev_123}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-alice} -d ${POSTGRES_DB:-alice}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - alice-network

  falkordb:
    image: falkordb/falkordb:v4.14.11
    container_name: alice-falkordb
    ports:
      - "${FALKORDB_PORT:-6379}:6379"
    volumes:
      - falkordb_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - alice-network

volumes:
  postgres_data:
    name: alice-postgres-data
  falkordb_data:
    name: alice-falkordb-data

networks:
  alice-network:
    name: alice-network
    driver: bridge
